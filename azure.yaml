name: openclaw-azure-appservice
metadata:
  template: azd-init
infra:
  provider: bicep
  path: infra
  module: main
hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./scripts/postprovision.ps1
    posix:
      shell: sh
      run: ./scripts/postprovision.sh
  postdeploy:
    windows:
      shell: pwsh
      run: ./scripts/postdeploy.ps1
    posix:
      shell: sh
      run: ./scripts/postdeploy.sh
